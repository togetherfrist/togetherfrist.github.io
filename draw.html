<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/draw.css">
        <title>什么</title>

        <script>
            var chang = 100
            var gao = 100
            function draw(){
                var text = "<tr><th colspan='2'></th></tr>"
                var color = ["' style='background-color:#ffffff;'","' style='background-color:#000000;'"]
                var colorc = 0
                for(var i = 0 ; i < gao ; i++){
                    text = text + "<tr>"
                    for(var j = 0 ; j < chang ; j++){
                        text = text + "<td id = '" + j + "," + (gao - i - 1) + color[colorc] + "></td>"
                        //colorc = 1-colorc
                    }
                    text = text + "</tr>"
                    //colorc = 1-colorc
                }
                document.getElementById("table1").innerHTML = text
            }

            function drawline(){
                var a = 0.1
                var b = 1
                var c = 1

                for(var x = 0 , y = 0 ; x < gao ; x++){
                    y = Math.trunc(a * x * x + b * x + c)
                    if(x < chang && y < gao && x > 0 && y > 0){
                        document.getElementById(x + "," + y).style = "background-color:#000000;"
                    }
                }
            }
            
        </script>
        </head>
    <body>

        <table id="table1" cellspacing="0" cellpadding="0">

        <p></p>
