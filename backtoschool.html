			var x = Math.floor(Math.random()*89+11)

			var z = Math.floor(Math.random()*89+11)
			document.getElementById("suanshi").innerHTML=x + " × " + y + " + " + z + " = ";
			result = x*y+z
			var d1 = 10
			var d2 = Math.floor(Math.random()*11+1)
			var d3 = 10
			var r1 = Math.floor(Math.random()*4)
			var dalist = ["daA","daB","daC","daD"]
			document.getElementById(dalist[r1]).innerHTML=result
			if(r1 == 0){
				document.getElementById("daB").innerHTML = result + d1
				document.getElementById("daC").innerHTML = result + d1 + d2
				document.getElementById("daD").innerHTML = result + d1 + d2 + d3
			}
			else if(r1 == 1){
				document.getElementById("daA").innerHTML = result - d1
				document.getElementById("daC").innerHTML = result + d2
				document.getElementById("daD").innerHTML = result + d2 + d3
			}
			else if(r1 == 2){
				document.getElementById("daA").innerHTML = result - d1 - d2
				document.getElementById("daB").innerHTML = result - d2
				document.getElementById("daD").innerHTML = result + d3
			}
			else if(r1 == 3){
				document.getElementById("daA").innerHTML = result - d1 - d2 - d3
				document.getElementById("daB").innerHTML = result - d2 - d3
				document.getElementById("daC").innerHTML = result - d3
			}
			date = new Date
			time = date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds() + date.getMilliseconds() * 0.001
		}

：退却)","喜鹊的巢被斑鸠所占住。比喻坏人强占别人的住处。","小儿推让食物的典故。比喻兄弟友爱。","美妙动听的歌声或声音。","指人员的数量多于工作所需，人多事少。(正：多余；误：轻浮)","只用于妇女。","强调人多的坏处，贬义。错用于表示人很多的情景，如“柜台前人满为患”之类。","原指女子的面容与桃花辉映。后用以泛指所爱慕而不能再见的女子。也形容由此而产生的怅惘心情。","或指小儿有成人相（亲昵语），或指人态度举止俨然与身份不相称（讽刺语）。","表示看到遗物，悼念死者的悲痛心情。","其中的“啧啧”与“啧啧赞叹”的“啧啧”不同义，而是指不满意地纷纷议论。“人言啧啧”是指人们不满地纷纷议论开来。","指对同一个问题，各人观察的角度不同，见解也不相同。本词使用也要注意语境。如：“在要不要坚持四项基本原则的大是大非面前，大家要仁者见仁，以便达成共识。”这句中的成语属于误用，在原则性的大问题上当然不能“仁者见仁”，否则就不能“达成共识”。","忍俊：含笑。忍不住要发笑。不能说“忍俊不禁地笑起来”。","指冬至以后白昼渐长。","太阳行至正中就要偏向西方。比喻盛极必衰。昃：太阳偏西。","本指可以立足的安身之地，常用来谦称自己的居处狭小。","鱼骨头卡在喉咙里。比喻心里有话没有说出来，非常难受。","比喻强大的得到援助更强大，也比喻凶恶的得到援助更凶恶。注意“为虎傅翼”的差别。","比喻声势盛大而热烈，是褒义词。","形容要求很迫切，好像饿了急着要吃饭，渴了急着要喝水一样。","响亮得像雷声传进耳朵里。形容人的名声大。","如同处于深渊边缘一般。比喻存有戒心，行事极为谨慎。","强调主观心态之谨慎小心，而非客观情况之危急。","像牛负担着沉重的东西。比喻生活负担极重。","按照计划或者规律，按时到来。","像死了父母一样，贬义。","好像数自己家藏的珍宝那样清楚。比喻对所讲的事情十分熟悉。","很容易理解成自然风光的美好，实际上比喻在不知不觉中受到好的教育。","用来描绘原始人不会用火，连毛带血地生吃禽兽的生活。","收入不够支出。(正：够；误：敷衍)","相传王羲之在木板上写字，木工刻时，发现字迹透入木板三分深。形容书法极有笔力。现多比喻分析问题很深刻。","原指进入他人的屋子、拿起他的武器攻击他。理在比喻就对方的论点反驳对方。","形容人很瘦弱，连衣服都承受不起。","用于上级对下级。","传言有虎的人很多，大家便相信了。多误解为团结合作力量大。","既比喻费力大而成效少，也比喻从大量的材料中选择精华。","指装模作样，活象真有那么一回事似的。多指大模大样，好像很了不起的样子。","比喻不幸的事情。多指人的死亡。含贬义。","像山一样高耸，像水一样长流。原来比喻人的崇高风度或名誉像山和水一样永久流传。现在有时比喻恩德情谊的深厚。","声音在山谷中引起回响。多比喻彼此投合、互相呼应。","谓山水阻隔，道路遥远。谓山川壮阔。","指说话稍微露出一点想法，但不明确，也形容说话躲躲闪闪，吞吞吐吐。","善：擦拭干净。把刀擦干净，收藏起来。比喻行事适可而止，善于收敛自己。","主语是人。如果主语是物，要说“令人赏心悦目”。","贬义，不用于表示群众以干部为榜样。","比喻玩弄手法，串通做弊。","年纪轻，经历的事情不多。 更：经历。","辜负了大家的希望。","常误用为代替“设身处地”。","亲身体验，努力实践。(正：体验；误：身体)","并非指自己没有特长，而形容除自身此之外空无所有．长：多余。","指众多的学生。不与表示数目等词连用。","孚，使人信服．指深得众人的信赖和尊重。易解为“不孚众望”。","指计划得很周密，考虑得很长远。褒义词。","意思是反复深入细致地考虑。","形容预料准确，善于估计形势，决定策略。","表现出自鸣得意或傲慢的神态。","形容摆出一副自以为高人一等而了不起的样子。","了解时势的特点，估计情况的变化。度：估计。","人声喧嚷，尘土飞扬。原形容军中正忙于准备的状态。后来形容消息普遍流传，议论纷纷。现多指某种言论十分嚣张。","形容自然界充满生命力，或社会生活活跃。","形容政治混乱时期人民处在极端困苦的环境中。涂炭，烂泥和炭火。","比喻生硬地模仿、搬用别人的理论、经验、方法等。","指演唱的音色、唱腔和表达的感情都很动人。","形容空占着职位，不做事而白吃饭。","东隅：指日出的东方；桑榆：傍晚日影落在桑榆树梢，指黄昏。比喻在 这边失败了，在那边却得到了胜利。","交臂：擦肩而过。形容当面错过机会。","师：军队；名：名义，引伸为理由。出兵没有正当理由。也引申为做某事没有正当理由。","形容一个人固执己见，自以为是，并非指学习老师的方法来运用。","比喻文章议论新奇惊人。媒体多用于惊人消息，属误用。","时机不准，命运不好。乖：不顾。蹇：不顺利。","有了真正的学识、本领或功业，自然就有声誉。","拾取别人的只言片语作为自己的话来说，多用来形容一味重复别人而缺乏主见。使用时注意褒贬色彩。","吃不饱肚子。形容生活贫困。(正：饱；误：果品)","立志决心守卫灵柩。","开始制作殉葬的土木偶的人。比喻第一个做某项坏事韵人或恶劣风气的开创者。滥用于一切倡导人。","形容对眼前的事务漠不关心。","形容期望很迫切。","形容处理事情公平正直，不讲情面。","比喻不主动地努力，而心存万一的侥幸心理，希望得到意外的收获。","首先受到攻击或遭受灾难。一般作谓语。常被人误用为定语，代替“首先”。","形容在两者之间犹豫不决或动摇不定。常误解为言行前后不一致。首鼠：犹豫，进退两难。","从不同的道路，走到同一个目的地。比喻采取不同的方法而得到相同的结果。 (正：不同；误：特殊)","捆起来以后放在高高的架子上。比喻放着不用。","数说礼制掌故．却把自己的祖先忘了。比喻忘本，现也用以指对本国历史的无知。","数：屡次；鲜：新杀的鸟兽。经常来的客人就不宰杀禽畜招待。原意是常到别人家去就惹人讨厌。后来形容事物经常见到，并不新奇。","比喻把精力都放在做琐碎小事上，以致劳而无功。也形容生活困窘。","事情的真像已经弄清，不表示追求正确答案或道理。","比喻过分计较人的小缺点就不能团结人。","比喻关系融洽或结合紧密。","大得没有可以相比的。形容巨大无比。朋：比。","比喻遭遇相似而产生的同情和感伤。","指死得有价值，有意义。","比喻已经停息的事物又重新活动起来，多指坏事。贬义词。","形容罪大恶极，即使处以死刑也不能抵偿他的罪恶。(正：罪恶；误：辜负)","既形容说话、做事情、写文章稳当，也指做事情志求不出差错，缺乏创新精神。","故意夸张使人震惊。强调主观目的。","是早起晚睡的意思，是用来形容勤劳的褒义词。","指对某人一向不了解，彼此向来不认识。昧：不明白，不了解。平生：从来。(多用于陌生人)","随着自己的意思，想要干什么就干什么。","原指尽量多地求得知识；后多指贪心不足（含贬义）。","赞叹看到的事物好到了极点，主语是人。如果主语是物，要说“令人叹为观止”。观止：看到了止境。","伸手到口袋里拿东西。比喻能够轻而易举地办成某件事情。","形容公开而不加掩饰，也形容体面或气派。","隐藏自己的才能、锋芒，不使外露。(正：隐藏；误：韬略)","蹊：小路。桃树、李树不必向人打招呼，树下自然走成一条道。比喻只要为人真诚、忠实，就能感动别人。","佛教比喻以智慧灌输于人，使人彻底醒悟。醍醐：酥酪上凝聚的油。","指说得极为动听，多指夸大或不切实际。本词只能用来形容说话。","天马：神马。马的奔腾如同腾空飞行。多比喻诗文、书法等气势豪放，不受拘束。","贬义。比喻叙述事情时，为了夸张渲染增加了原来没有的内容。","忝，表示辱没他人，自己有愧。表示自己愧在师门。","指为同一个心愿，同一目的而努力。用于褒义。","悲痛的心情平静以后，追思当时所遭的痛苦，更感到伤心。","想扔东西打老鼠，又怕打坏了东西。比喻欲除恶而有顾忌，不敢放手干。","报答他人的好处，除非特意幽默，不表示报复。","比喻为同类的不幸或死亡而悲伤。","贬义。比喻助长别人的声势或推动事物的发展。不能用在有积极意义的事上，或用来称赞他人。","把货物储存起来，等待时机高价出售以牟取暴利。(正：储藏；误：居住)","比喻人才崭露头角。曾误用于“脱颖出来，潇潇洒洒地活一辈子”；还有人说“从母鲸腹中脱颖而出”。","指人的外表正直，而内心圆滑。","完善美好，没有缺点。","比喻死气沉沉，令人窒息的沉闷局面。","指家家户户的人都从巷子里出来了，形容庆祝、欢迎等的盛况。注意方向性。","指非常有把握，绝对不会出差错。","多比喻事业繁荣兴旺或事物丰富多彩的社会现象，也指百花盛开色彩艳丽。","气势宏大磅礴。多形容气度或文章。","羊逃跑了再去修补羊圈，还不算晚。比喻出了问题以后想办法补救，可以防止继续受损失。","过分看轻自己。形容自卑。","指因过分兴奋或得意而忘了应有的举止。","比喻远远地落后。与“鞭长莫及”不同。","秋水，喻眼睛．形容盼望得非常急切。","形容遇到危险、困难或力所不及的事就往后退缩。(正：后退；误：胆怯)","可以赶上。只用否定形式。不少人用“只能望其项背”表示“赶不上”，算错。","比喻做事时因力不胜任或没有条件而感到无可奈何。","比喻局势极不稳定。","故意说些危险的话，使听者感到惊恐。(正：恐惧；误：高耸)","讲正直的话，做正直的事。褒义。","精微的语言和深奥的道理。(正：精微；误：低微)","编竹简的皮绳多次断绝。形容读书勤奋。","替老虎加上翅膀。比喻帮助坏人，增加恶势力。","想干什么就干什么。","原比喻反动统治者施行暴政，老百姓逃亡别国。现比喻不善于团结人，把本来可以争取过来的人赶到对方那边了。","尾巴太大就不好摆动，比喻部属势力强大，就不听从调动到难以驾驭。掉：摆动。","委曲己意，迁就对方，以求事成。","天还没有下雨，先把门窗绑牢。比喻事先做好准备工作。","天还没有下雨，就先修好门窗。比喻事先做好准备。","形容一种事物逐渐发展流行，行成风气。","丰富多彩，成为盛大的景象。多指导文物等。","意思是形容人态度温和，举动斯文。","文章不用涂改，一气写成。形容文思敏捷，写作技巧高超。(正：涂改；误：标点)","掩饰过失、错误。(正：掩饰；误：文章)","文武官员都贪图安逸享受，不把国家大事放在心上。(正：安逸；误：坦然)","听到别人批评自己的缺点或错误，表示欢迎和高兴。指虚心接受意见。","比喻没有值得忧虑的事情而长吁短叹，也比喻文艺作品缺乏真实感，矫揉造作。","没有地方可以让自己容身。形容非常羞愧。","意思是虽然罕见，但不止一个，还有一个可以跟他配得上，多指不好的事物，含贬义。","没有功劳而得到报酬。","没有根据、无从查考的说法。(正：查考；误：滑稽)","形容力量非常强大，没有什么坚固的东西不能摧毁。","没有什么可以指责的。应与“无可厚非”区别。“无可厚非”意思是不可过分指责。前者表示言行完全合乎情理，后者表示虽然有缺点，但是还是可以原谅的。","不必作过严厉的批评。与“无可非议”程度不同。","事实明显或理由充足，没有什么可以怀疑的。","表示不能做好一件事，而非指不能被人驱使．","指虽有影响但对主要方面没有妨害。","没有声音，没有气味。比喻默默无闻，也比喻对外界没有什么影响。","什么坏事都干。","不能理解为没有不到的地方，应理解为没有不干的坏事。与“无微不至”有天壤之别。","意想不到的灾祸。无妄：意外的。","古代儒家主张以德政治民，不用刑罚，叫“无为而治”。后多指寓治于教化之中。现指放任自流，不加约束的治理方法。","没有它并不轻些，有它也并不重些。指无关紧要。","事实明显或理由充分，不必怀疑，根本就没有怀疑的余地。","五天刮一次风，十天下一次雨。形容风调雨顺。","比喻花样繁多或变换多端，多含贬义。","原指歪曲法律条文，营私作弊。后指玩弄文字技巧，耍笔杆子。","各种东西凡有可用之处，都要尽量利用。指充分利用资源，一点不浪费。","众口铄金：比喻谣言多，可以混淆是非。","呼吸相关连，比喻关系密切。","洗清耳朵，恭敬地听讲。形容恭敬而认真地听人讲话。（多用于请人讲话时说的客气话）。","比喻彻底悔改，不能误解为革新改造。","由于没有想到的好事而非常高兴。","喜欢听，乐意看。指很受欢迎。","捐：抛弃。小的大的都不舍弃。表示兼收并蓄，毫不遗漏。","比喻节约使用财物，也比喻一点一滴地做某件事。","比喻带着工作任务刚到一个地方。","不能看成先进来的做主人，而是指以先听见的话或先接受的意见为主，以后再也听不进不同的话或意见。","先张扬自己的声势以压倒对方。后也用以比喻做事抢先一步。(正：声势；误：声音)","很少被人知道。(正：少；误：新鲜)","唠叨些与正事无关的话。","一切都需要改革更新。(正：参与；误：和、跟)","使双亲显耀，使名声远扬。(正：父母；误：亲戚)","遗憾没有早相见。形容一见如故，情意相投。 (正：遗憾；误：怨恨)","用于夫妻之间，常与“举案齐眉”连用。","患难中互相救助。而“相依为命”只有互相依靠的意思。","跟同类的人或同类事物相比较，显出很不足。 (正：比较；误：形状)","相互衬托着，显得很有趣味，很有意思。","一般用来形容胡思乱想，不切实际，多用于贬义；也形容思想进入虚幻境界，完全脱离实际。","天不亮就穿衣起身，天晚了才吃饭。多用来形容勤于政事。","指隐藏起来，不公开露面。","指拿小题目作大文章。比喻不恰当地把小事当作大事来处理，有故意夸张的意思。","邂逅:役有约会而遇见。没有事先相约而意外在途中相遇。","驰：奔驰。往：去。心神飞快地奔往那里。指急切、热烈的向往。","指有修养的人心胸宽广，体貌也就舒泰、安详。胖：安泰舒适。","没有杂念，比喻专心致志。","用于表示对某人或事的景仰之情。","只用于对过去发生过的事还感到害怕。","心思象猿猴在跳跃，意念如马在奔腾。形容心思、欲念不专一，变化不定，控制不住。","随手乱画，不表示画得又快又好。","指不顾事实地随意乱说，词义较重。易混“信口开河”。","骑着马无目的地闲逛。比喻随便走走。也比喻无主见，随外力而转移。","形容誓言极其诚挚可信。旦旦：诚实的样子。","随手拿来。多指写文章时能自由
