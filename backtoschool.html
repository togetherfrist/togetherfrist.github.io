		function suanShi(){
			var x = Math.floor(Math.random()*89+11)
			var y = Math.floor(Math.random()*9+1)
			var z = Math.floor(Math.random()*89+11)
			document.getElementById("suanshi").innerHTML=x + " × " + y + " + " + z + " = ";
			result = x*y+z
			var d1 = 10
			var d2 = Math.floor(Math.random()*11+1)
			var d3 = 10
			var r1 = Math.floor(Math.random()*4)
			var dalist = ["daA","daB","daC","daD"]
			document.getElementById(dalist[r1]).innerHTML=result
			if(r1 == 0){
				document.getElementById("daB").innerHTML = result + d1
				document.getElementById("daC").innerHTML = result + d1 + d2
				document.getElementById("daD").innerHTML = result + d1 + d2 + d3
			}
			else if(r1 == 1){
				document.getElementById("daA").innerHTML = result - d1
				document.getElementById("daC").innerHTML = result + d2
				document.getElementById("daD").innerHTML = result + d2 + d3
			}
			else if(r1 == 2){
				document.getElementById("daA").innerHTML = result - d1 - d2
				document.getElementById("daB").innerHTML = result - d2
				document.getElementById("daD").innerHTML = result + d3
			}
			else if(r1 == 3){
				document.getElementById("daA").innerHTML = result - d1 - d2 - d3
				document.getElementById("daB").innerHTML = result - d2 - d3
				document.getElementById("daC").innerHTML = result - d3
			}
			date = new Date
			time = date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds() + date.getMilliseconds() * 0.001
		}

				document.getElementById("timeonce").innerHTML = (time1-time).toFixed(3)
