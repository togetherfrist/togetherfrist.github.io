<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>模拟</title>
    </head>
    <body>
        <button id="chongzhi">重置</button>
        <canvas id="canvas" width="1000px" height="600px" style="border:1px solid #c3c3c3;"></canvas>
        <script>
            const ctx = canvas.getContext("2d")
            ctx.strokeStyle = "black"
            ctx.fillStyle = "black"
            ctx.lineWidth = 3
            var xa = 0
            var ya = 500
            var xb = 0
            var yb = 0
            var xc = 0
            var yc = 0

            function cx(x){
                return canvas.width / 2 + x
            }

            function cy(y){
                return canvas.height - 10 - y
            }

            function draw(x, y){
                ctx.beginPath()
                ctx.arc(cx(x), cy(y), 10, 0, Math.PI * 2)
                ctx.fill()
            }

            function line(x1, y1, x2, y2){
                ctx.beginPath();
                ctx.moveTo(cx(x1), cy(y1));
                ctx.lineTo(cx(x2), cy(y2));
                ctx.stroke();
            }
            draw(xa, ya)
            draw(xb, yb)
            draw(xc, yc)

            line(xa, ya, xb, yb)
            line(xa, ya, xc, yc)
        </script>
    </body>
</html>
